<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Angular Demo</title>
<script src="bower_components/angular/angular.js"></script>
</head>
<body ng-app>

<button ng-click="showAll = !showAll" ng-init="showAll = true">Hide everything</button>

	<div ng-show="showAll">

	<h1 ng-init="person = {name: 'dan'}">Welcome {{ person.name }}</h1>

	<p><input type="text" ng-model="person.name"></p>

	<button ng-click="hippoTime = !hippoTime">show me something magical</button>

	<div ng-show="hippoTime"><img src="http://www.tehcute.com/pics/201112/happy-baby-hippo.jpg"/></div>

</div>

</body>
</html>
