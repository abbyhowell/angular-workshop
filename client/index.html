<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Angular Demo</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<link href="css/app.css" rel="stylesheet">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body ng-app="Demo">

<div class="container" ng-controller="MainCtrl">
    <h1>Welcome {{ name }}</h1>
</div>

<hr>

<div class="container" ng-controller="LocalUserCtrl">
    <h2>Local Users</h2>
    
    <ul>
        <li ng-repeat="user in users">{{ user.firstName }} {{ user.lastName }}</li>
    </ul>
    
    <p><a ng-click="addUser()" href="#">Add User</a></p>
</div>

<hr>

<div class="container" ng-controller="RemoteUserCtrl">
    <h2>Remote Users</h2>
    
    <ul>
        <li ng-repeat="user in users">{{ user.firstName }} {{ user.lastName }} <a ng-click="deleteUser(user)">Delete</a></li>
    </ul>
    
    <br>
    
    <form role="form" ng-submit="createUser(user)">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" ng-model="user.firstName" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" ng-model="user.lastName" required>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    
    <br>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="js/app.js"></script>

</body>
</html>
